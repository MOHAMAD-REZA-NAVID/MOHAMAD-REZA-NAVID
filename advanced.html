<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Search</title>
        <style>
        .content form div{
            display: flex;
            align-items: center;
            text-align: left;
        }
        .content label{
            width: 200px;
        }
        #Submit {
            background-color: blue;
            border-radius: 6px;
            color: white;
        }
    </style>
</head>
<body>
    <div><a href="index.html">Back To Google Search</a></div>
    <div class="content">
        <form action="" method="post">
            <div>
                <label>all these words: </label>
                <input type="text" name="as_q" autofocus>
            </div>
            <div>
                <label>this exact word or phrase: </label>
                <input type="text" name="as_epq" autofocus>
            </div>
            <div>
                <label>any of these words: </label>
                <input type="text" name="as_oq" autofocus>
            </div>
            <div>
                <label>none of these words: </label>
                <input type="text" name="as_eq" autofocus>
            </div>
            <div>
                <input type="submit" id="Submit" value="Search">
            </div>
        </form>
    </div>
</body>
</html>
